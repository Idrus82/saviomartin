name: GitHub-Profile-Summary-Cards

on:
  schedule: # execute every 24 hours
    - cron: "* */24 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate

    steps:
      - uses: actions/checkout@v2
      - uses: saviomartin/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.49351c00cbdb3971fbbadeb836a31cea7c502b47 }}
        with:
          USERNAME: ${{ github.saviomartin }}
